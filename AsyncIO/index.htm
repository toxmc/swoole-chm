            <h1>AsyncIO</h1>
            <p>swoole1.6.12后增加了异步文件读写，异步DNS等特性。自此建立了完整的异步并行API。</p>
            <pre class="brush: php;">for($i=0; $i < 100; $i++) {
    swoole_async_dns_lookup("www.baidu$i.com", function($host, $ip){
        echo "{$host} reslove to {$ip}\n";
    });
}
</pre>
