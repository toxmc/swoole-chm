                        <h1>swoole_event_set</h1>
                        <p>修改事件监听的回调函数和掩码。函数原型：</p>

<pre class="brush: php;">bool swoole_event_set($fd, mixed $read_callback, mixed $write_callback, int $flag);
</pre>

<p>参数与<a href="swoole_event_add.htm">swoole_event_add</a>完全相同。如果传入$fd在EventLoop中不存在这里会报错。</p>

<ul>
<li>当$read_callback不为null时，将修改可读事件回调函数为指定的函数</li>
<li>当$write_callback不为null时，将修改可写事件回调函数为指定的函数</li>
<li>$flag可关闭/开启，可写和可读事件的监听</li>
</ul>

        </article>
