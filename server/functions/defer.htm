    <div class="wiki_content">
        <article>
            <h1>swoole_server->defer</h1>
            <hr>
            <p> 
                                        延后执行一个PHP函数。Swoole底层会在
                <code>EventLoop</code> 循环完成后执行此函数。此函数的目的是为了让一些PHP代码延后执行，程序优先处理IO事件。
            </p>
            <pre class="brush: php;">function swoole_server-&gt;defer(callable $callback);
            </pre>
            <ul>
                <li>defer函数的别名是<code>swoole_event_defer</code></li>
                <li>$callback为可执行的函数变量，可以是字符串、数组、匿名函数</li>
            </ul>
            <blockquote>
                <code>defer函数在swoole-1.8.0或更高版本可用</code>
            </blockquote>
        </article>
        <hr>
    </div>
