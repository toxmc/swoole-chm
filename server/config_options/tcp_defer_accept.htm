            <h1>tcp_defer_accept</h1>
            <hr>
            <p>启用tcp_defer_accept特性，可以设置为一个数值，表示当一个TCP连接有数据发送时才触发accept。</p>
            <pre class="brush: php;">
                tcp_defer_accept => 5
            </pre>
