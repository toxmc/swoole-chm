                        <h1>worker_num</h1>
                        <p>设置启动的worker进程数。</p>

<ul>
<li>业务代码是全异步非阻塞的，这里设置为CPU的1-4倍最合理</li>
<li>业务代码为同步阻塞，需要根据请求响应时间和系统负载来调整</li>
</ul>

<p>比如1个请求耗时100ms，要提供1000QPS的处理能力，那必须配置100个进程或更多。但开的进程越多，占用的内存就会大大增加，而且进程间切换的开销就会越来越大。所以这里适当即可。不要配置过大。</p>

<ul>
<li>每个进程占用40M内存，那100个进程就需要占用4G内存</li>
</ul>

        </article>
