    <div class="wiki_content">
        <article>
            <h1>swoole_http_client->setCookies</h1>
            
            <p>设置Cookie</p>
            <pre class="brush: php;">function swoole_http_client->setCookies(array $cookies);</pre>
            <ul>
                <li>$cookies 设置COOKIE，必须为键值对应数组</li>
                <li>设置COOKIE后在客户端对象存活期间会持续保存</li>
                <li>服务器端主动设置的COOKIE会合并到<code>cookies</code>数组中，可读取<code>$client-&gt;cookies</code>属性获得当前Http客户端的COOKIE信息</li>
            </ul>
        </article>
