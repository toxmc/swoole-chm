        <article>
            <h1>onMasterConnect</h1>
            <hr>
            <p>当连接进入时，回调此函数。与onConnect相同。onMasterConnect/onMasterClose都是在主进程中执行的。</p>
            <pre class="brush: php;">void onMasterConnect(resource $server, int $fd, int $from_id);
</pre>
            <blockquote>
                <p>
                    此回调函数中不要有阻塞操作，否则会导致服务器端无法及时Accept新的连接<br />
                    由于是在不同的进程空间内，onMasterConnect/onMasterClose对全局变量的修改在worker进程中是无效的<br />
                    1.7.5+此事件已被移除
                </p>
            </blockquote>
        </article>
