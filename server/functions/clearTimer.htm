        <article>
            <h1>swoole_server->clearTimer</h1>
            <p>
                清除tick/after定时器，此函数是<a
                    href="../../AsyncIO/Asyn_millisecond_timer/swoole_timer_clear.htm">swoole_timer_clear</a>的别名。
            </p>
            <p>使用示例：</p>

            <pre class="brush: php;">$timer_id = $server->tick(1000, function ($id) {
    $server->clearTimer($id);
});
</pre>
