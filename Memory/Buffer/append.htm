            <h1>swoole_buffer::append</h1>
            <p>将一个字符串数据追加到缓存区末尾。</p>
            <pre class="brush: php;">int swoole_buffer->append(string $data);
</pre>
            <ul>
                <li>$data是要写入的数据，支持二进制内容</li>
                <li>执行成功后，会返回新的长度</li>
            </ul>
