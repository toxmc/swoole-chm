            <h1>enable_reuse_port</h1>
            <hr>
            <p>设置端口重用，此参数用于优化TCP连接的Accept性能，启用端口重用后多个进程可以同时进行Accept操作。</p>
            <ul>
                <li>enable_reuse_port = true 打开端口重用</li>
                <li>enable_reuse_port = false 关闭端口重用</li>
            </ul>
            <blockquote>
                <p>
                    仅在Linux-3.9.0以上版本的内核可用<br />
                    启用端口重用后可以重复启动同一个端口的Server程序
                </p>
            </blockquote>
        </article>
        <hr>
