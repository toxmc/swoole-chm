<body>
    <div class="wiki_content">
        <article>
            <h1>swoole_client->send</h1>
            
            <p>发送数据到远程服务器，必须在建立连接后，才可向Server发送数据。函数原型：</p>
            <pre class="brush: php;">int $swoole_client->send(string $data);
</pre>
            <ul>
                <li>$data参数为字符串，支持二进制数据</li>
                <li>成功发送返回的已发数据长度</li>
                <li>失败返回<strong>false</strong>，并设置$swoole_client->errCode
                </li>
            </ul>
            <p>异步模式下如果SOCKET缓存区已满，Swoole的处理逻辑请参考<a href="../../AsyncIO/EventLoop/swoole_event_write.htm">swoole_event_write</a></p>
            <blockquote>
                <p>如果未执行connect，调用send会触发PHP警告</p>
            </blockquote>
        </article>
        
    </div>
