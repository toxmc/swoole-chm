    <div class="wiki_content">
        <article>
            <h1>swoole_async_writefile</h1>
            <hr>
            <p>异步写文件，调用此函数后会立即返回。当写入完成时会自动回调指定的callback函数。</p>
            <pre class="brush: php;">swoole_async_writefile('test.log', $file_content, function($filename) {
    echo "wirte ok.\n";
});
</pre>
            <blockquote>
                <p>
                    swoole_async_writefile最大可写入4M的文件<br />
                    swoole_async_writefile可以不指定回调函数
                </p>
            </blockquote>
        </article>
        <hr>
    </div>
