    <div class="wiki_content">
        <article>
            <h1>swoole_http_request->$get</h1>
            <hr>
            <p>Http请求的GET参数，相当于PHP中的$_GET，格式为数组。</p>
            <pre class="brush: php;">//如：index.php?hello=123
echo $request->get['hello'];
</pre>
            <blockquote>
                <p>
                    1.7.7版本暂时不支持PHP的GET参数合并，比如hello[]=1&amp;hello[]=2这样的参数<br />
                    为防止HASH攻击，GET参数最大不允许超过128个
                </p>
            </blockquote>
        </article>
        <hr>
