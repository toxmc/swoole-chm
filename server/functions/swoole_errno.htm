        <article class="markdown-body entry-content" >
                        <h1>swoole_errno</h1>
                        <p>获取最近一次系统调用的错误码，等同于C/C++的errno变量。</p>

<pre><code class="php" data-language="php">int swoole_errno();
</code></pre>

<p>错误码的值与操作系统有关。可是使用swoole_strerror将错误转换为错误信息。</p>

        </article>
