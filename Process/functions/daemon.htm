    <div class="wiki_content">
        <article>
            <h1>swoole_process::daemon</h1>
            <hr>
            <p>使当前进程脱变为一个守护进程。</p>
            <pre class="brush: php;">bool swoole_process::daemon(bool $nochdir = false, bool $noclose = false);
</pre>
            <ul>
                <li>$nochdir，为true表示不修改当前目录。默认false表示将当前目录切换到“/”</li>
                <li>$noclose，默认false表示将标准输入和输出重定向到/dev/null</li>
            </ul>
            <blockquote>
                <p>此函数在1.7.5-stable版本后可用</p>
            </blockquote>
        </article>
        <hr>
