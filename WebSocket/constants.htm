                        <h1>预定义常量</h1>
                        <h2>WebSocket数据帧类型</h2>

<ul>
<li>WEBSOCKET_OPCODE_TEXT_FRAME = 0x1，UTF-8文本字符数据</li>
<li>WEBSOCKET_OPCODE_BINARY_FRAME = 0x2，二进制数据</li>
</ul>

<h2>WebSocket连接状态</h2>

<ul>
<li>WEBSOCKET_STATUS_CONNECTION = 1，连接进入等待握手</li>
<li>WEBSOCKET_STATUS_HANDSHAKE = 2，正在握手</li>
<li>WEBSOCKET_STATUS_FRAME = 3，已握手成功等待浏览器发送数据帧</li>
</ul>

        </article>
